{% load static %}
<link rel = "stylesheet" type = "text/css" href = "{% static '/css/style2.css'%}">
<!------ Include the above in your HEAD tag ---------->

<!DOCTYPE html>
<html>
<head>
	<title>PLATO Data Pipelines</title>
	<!--Bootsrap 4 CDN-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!--Fontawesome CDN-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
	<!--Custom styles-->
	<link rel="stylesheet" type="text/css" href="{% static '/css/style2.css'%}">
</head>
<body>

<div class = "background" style = "background-image: url(https://blackgold.sa/wp-content/uploads/2018/02/2560x1440-blue-abstract-noise-free-website-background-image.jpg);">
<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<img src = "{% static '/images/ST_logo_white.png'%}" width = "180" height = "180" style="vertical-align:middle;margin:5px 50px">
			</div>
			<div class="card-body">
				<form method = "POST" action = "">
					{% csrf_token %} <!-- We pass this to send data in a secure way -->
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						{{form.username}}
					</div>

					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						{{form.email}}
					</div>

					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						{{form.password1}}
					</div>

					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						{{form.password2}}
					</div>

					<div class="form-group">
						<input type="submit" value="Register" class="btn float-right login_btn">
					</div>
				</form>
			{{form.errors}}
			</div>
			<div class="card-footer">

				<div class="d-flex justify-content-center links">
					Already have an account?<a href="http://127.0.0.1:8000/">  Login</a>
				</div>
			</div>
			</div>
		</div>
</div>
</div>
	<script>
		var form_fields = document.getElementsByTagName('input')
		form_fields[1].placeholder='username..';
		form_fields[2].placeholder='email..';
		form_fields[3].placeholder='enter password...';
		form_fields[4].placeholder='re-enter Password...';

		for (var field in form_fields){
			form_fields[field].className += ' form-control'
		}
	</script>


</body>
</html>
