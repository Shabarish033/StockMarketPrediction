{% load static %}
<link rel = "stylesheet" type = "text/css" href = "{% static '/css/style2.css'%}">
<!------ Include the above in your HEAD tag ---------->

<!DOCTYPE html>
<html>
<head>
	<title>Stock Price Prediction Application</title>
	<!--Bootsrap 4 CDN-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!--Fontawesome CDN-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
	<!--Custom styles-->
	<!-- <link rel="stylesheet" type="text/css" href="{% static '/css/main.css'%}"> -->
</head>
<body>

<div class = "background" style = "background-image: url(https://blackgold.sa/wp-content/uploads/2018/02/2560x1440-blue-abstract-noise-free-website-background-image.jpg);">
<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<img src = "{% static '/images/ST_logo_white.png'%}" width = "180" height = "180" style="vertical-align:middle;margin:5px 50px">
			</div>
			<div class="card-body">
				<form method = "POST" action = "">
				{% csrf_token %}
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="text" name="username" placeholder="username..." class="form-control" >

					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" name="password" placeholder="password..." class="form-control" >
					</div>
					<div class="row align-items-center remember">
						<input type="checkbox">Remember Me
					</div>
					<div class="form-group">
						<input type="submit" value="Login" class="btn float-right login_btn">
					</div>
				</form>
			</div>

			{% for message in messages %}
			<p id = "messages">{{message}} </p> <!------ To get a message ---------->
			{% endfor %}

			<div class="card-footer">
				<div class="d-flex justify-content-center links">
					Don't have an account?<a href="http://127.0.0.1:8000/Register/">  Register</a>
				</div>
				<div class="d-flex justify-content-center">
					<a href="http://127.0.0.1:8000/ForgotPassword/">Forgot your password?</a>
				</div>
			</div>
			</div>
		</div>
</div>
</div>
</body>
</html>
