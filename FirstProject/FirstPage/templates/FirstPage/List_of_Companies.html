<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Companies_to_Follow</title>
    <!--Bootsrap 4 CDN-->

        <div class="d-flex justify-content-center">
              <div class="card">
                <div class="card-header" >
                  <img src = "{% static '/images/ST_logo_white.png'%}" width = "240" height = "240" style="vertical-align:middle;margin:5px 50px">
                  <nav class="navbar navbar-expand-lg navbar-dark">
                    <a class="navbar-brand" href="#"></a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                      <ul class="navbar-nav">
                        <li class="nav-item">
                          <a class="nav-link" href="#">HOME</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link active" href="#"><h4>List of Companies</h4><span class="sr-only">(current)</span></a>

                        <li class="nav-item">
                          <a class="nav-link" href="#">Data Visualization [Pipeline & Plots]</a>

                      </ul>
                    </div>

                        <h4><a href="{% url 'logout' %}"> Logout</a></h4>
                      </div>
    </span>

                <span class="label1">{{form.List_of_Companies_Integer}}</span>
            </div>
      <div class="d-flex justify-content-center">
        <input type="submit" class = "btn btn-primary center" value="Next">
      </div>
          </form>
              <style>
